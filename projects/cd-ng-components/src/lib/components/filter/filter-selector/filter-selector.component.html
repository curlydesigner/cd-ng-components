<button mat-button [matMenuTriggerFor]="menu" [disabled]="selectedTypes.length === 0">
  <span>More Filters...</span>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let type of selectedTypes" (click)="handleTypeChange(type.id)">
    <span>{{type.name}}</span>
  </button>
</mat-menu>
